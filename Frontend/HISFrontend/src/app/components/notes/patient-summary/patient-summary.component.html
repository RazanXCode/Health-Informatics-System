<div class="card mt-5 mb-5 border-0" style="box-shadow: 0 4px 0 0 rgba(0,0,0,0.1), 0 6px 10px -3px rgba(0,0,0,0.15);border-radius: 0;">
    <div class="card-body">
      <h4 class="mb-4 mt-5 text-center">Patient Summary</h4>
      
      <div *ngIf="loading$ | async" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      
      <div *ngIf="error$ | async as errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="!(loading$ | async) && !(error$ | async)">
        <!-- Medical History Section -->
        <div class="mb-4">
          <p class="mb-3 mt-5 text-center">Medical History</p>
          
          <div *ngIf="(medicalHistory$ | async)?.length === 0" class="text-center p-3 text-muted">
            <p>No medical history records found</p>
          </div>
          
          <div *ngFor="let record of medicalHistory$ | async" class="record-card mb-3 p-3 border rounded">
            <div>
              <p class="fw-bold mb-2">{{ record.diagnosis }}</p>
              <p class="mb-1"><strong>Allergies:</strong> {{ record.allergies || 'None reported' }}</p>
              <p class="mb-0"><strong>Medications:</strong> {{ record.medicines }}</p>
            </div>
          </div>
        </div>
        
        <!-- Notes Section -->
        <div>
          <p class="mb-3 mt-5 text-center">Appointment Notes</p>
          
          <div *ngIf="(notes$ | async)?.length === 0" class="text-center p-3 text-muted">
            <p>No clinical notes available</p>
          </div>
          
          <div *ngFor="let note of notes$ | async" class="note-card mb-3 p-3 border rounded">
            <div class="d-flex justify-content-between">
              <div>
                <!-- <div class="d-flex align-items-center flex-wrap mb-2">
                  <span class="fw-bold me-3">{{ getDoctorName(note.doctorId) }}</span>
                  <span><i class="bi bi-calendar"></i> {{ formatDate(note.date) }}</span>
                </div> -->
                <div>
                  <p class="mb-0">{{ note.content }}</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
